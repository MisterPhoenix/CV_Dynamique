<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Dynamique</title>
</head>
<body>
    <script src="script.js" defer></script>
    <header>
        <img id="img" src="logo.jpg" alt="logo AFIP Formations">
            <p id="caution">/!\ Veuillez utilisez le même boutton pour afficher puis changer les éléments cibles</p>

            <button onclick="nom()">Affichage/new Nom</button> <!-- Création d'un boutton switch -->
            <p id="nom"></p> <!-- utilisation des id pour cibler ce code dans le JavaScript -->

            <button onclick="prenom()">Affichage/new Prénom</button>
            <p id="prenom"></p>

            <button onclick="poste()">Affichage/new Poste</button>
            <h1 id="poste"></h1>
        <aside>
            <h2>Coordonnées</h2>
            <section id="coordonnees">
                <section>
                    <ul>
                        <li id="tel"></li>
                        <li id="email"></li>
                    </ul>
                </section>
                <section class="button">
                    <button onclick="tel()">Affichage/New tel</button>
                    <button onclick="email()">Affichage/New Mail</button>
                </section>
            </section>
            <h2>Soft Skills</h2>
            <section id="soft">
                <section>
                    <ul>
                        <li id="pss"></li> <!-- pss = premier soft skills, sss = seconde ss -->
                        <li id="sss"></li>
                    </ul>
                </section>
                <section class="button">
                    <button onclick="pss()">Affichage/New Soft Skill 1</button>
                    <button onclick="sss()">Affichage/New Soft Skill 2</button>
                </section>
            </section>
        </aside>
    </header>
    <main>
        <section id="corpscv">
            <section>
                <h2>Expériences Pro</h2>
                <section>
                    <ul>
                        <li id="pexp"></li> <!-- pexp = première expérience etc... -->
                        <li id="sexp"></li>
                        <li id="texp"></li>
                    </ul>
                </section>
                <section class="button">
                    <button onclick="pexp()">Affichage/New Exp 1</button>
                    <button onclick="sexp()">Affichage/New Exp 2</button>
                    <button onclick="texp()">Affichage/New Exp 3</button>
                </section>
                <section>
                    <h2>Parcours Académique</h2>
                    <section>
                        <ul>
                            <li id="pdip"></li> <!-- même anotation avec premier diplôme etc... -->
                            <li id="sdip"></li>
                            <li id="tdip"></li>
                        </ul>
                    </section>
                    <section class="button">
                        <button onclick="pdip()">Affichage/New parcours 1</button>
                        <button onclick="sdip()">Affichage/New parcours 2</button>
                        <button onclick="tdip()">Affichage/New parcours 3</button>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
