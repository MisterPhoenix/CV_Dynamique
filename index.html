<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CV Dynamique</title>
</head>
<body>
    <header>
            <p id="nom"></p>
            <p id="prenom"></p>
            <h1 id="poste"></h1> <!-- utilisation des id pour cibler ce code dans le JavaScript -->
        <aside>
            <h2>Coordonnées</h2>
            <ul>
                    <li id="tel"></li>
                    <li id="email"></li>
            </ul>
            <h2>Soft Skills</h2>
            <ul>
                    <li id="pss"></li> <!-- pss = premier soft skills, sss = seconde ss -->
                    <li id="sss"></li>
            </ul>
        </aside>
    </header>
    <main>
        <section id="pro">
        <h2>Expériences Pro</h2>
        <ul>
            <li id="pexp"></li> <!-- pexp = première expérience etc... -->
            <li id="sexp"></li>
            <li id="texp"></li>
        </ul>
        </section>
        <section id="aca">
            <h2>Parcours Académique</h2>
            <ul>
                <li id="pdip"></li> <!-- même anotation avec premier diplôme etc... -->
                <li id="sdip"></li>
                <li id="tdip"></li>
            </ul>
        </section>
    </main>
    <footer>
        <button>Imprimer</button>
        <button>Télécharger en PDF</button>
    </footer>
</body>
</html>
