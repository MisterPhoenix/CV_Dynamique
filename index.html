<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>CV Dynamique</title>
</head>
<body>
    <header>
            <p id="nom"></p>
            <p id="prenom"></p>
            <button>Thème Claire/Sombre</button>
            <h1 id="poste"></h1> <!-- utilisation des id pour cibler ce code dans le JavaScript -->
        <aside>
            <h2>Coordonnées</h2>
            <ul>
                    <li id="tel"></li>
                    <li id="email"></li>
            </ul>
            <button>Changer Coordonnées</button>
            <h2>Soft Skills</h2>
            <ul>
                    <li id="pss"></li> <!-- pss = premier soft skills, sss = seconde ss -->
                    <li id="sss"></li>
            </ul>
            <button>Changer Soft Skills</button>
        </aside>
    </header>
    <main>
        <section id="corpscv">
            <section>
                <h2>Expériences Pro</h2>
                <ul>
                    <li id="pexp"></li> <!-- pexp = première expérience etc... -->
                    <li id="sexp"></li>
                    <li id="texp"></li>
                </ul>
                <button>Changer Exp Pro</button>
                </section>
                <section>
                    <h2>Parcours Académique</h2>
                    <ul>
                        <li id="pdip"></li> <!-- même anotation avec premier diplôme etc... -->
                        <li id="sdip"></li>
                        <li id="tdip"></li>
                    </ul>
                    <button>Changer Parcours Aca</button>
                </section>
        </section>
    </main>
    <footer>
        <button type="button" onclick="imprimer_page()">Imprimer</button>
        <button>Télécharger en PDF</button>
    </footer>
</body>
</html>
