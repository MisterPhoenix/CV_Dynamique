<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Dynamique</title>
</head>
<body>
    <script src="script.js" defer></script>
    <header>
            <p id="caution">/!\ Veuillez utilisez le même boutton pour afficher puis changer les éléments cibles</p>
            <button onclick="nom()">Affichage/new Nom</button> <!-- Création d'un boutton switch -->

            <p id="nom"></p> <!-- utilisation des id pour cibler ce code dans le JavaScript -->
            <button>Affichage/new Prénom</button>

            <p id="prenom"></p>
            <button>Affichage/new Poste</button>

            <h1 id="poste"></h1>
            <button>Affichage/New Poste</button>
        <aside>
            <h2>Coordonnées</h2>
            <section id="coordonnees">
                <section>
                    <ul>
                        <li id="tel"></li>
                        <li id="email"></li>
                    </ul>
                </section>
                <section id="butco">
                    <button>Affichage/New tel</button>
                    <button>Affichage/New Mail/button>
                </section>
            </section>
            <h2>Soft Skills</h2>
            <section id="soft">
                <section>
                    <ul>
                        <li id="pss"></li> <!-- pss = premier soft skills, sss = seconde ss -->
                        <li id="sss"></li>
                    </ul>
                </section>
                <section>
                    <button>Affichage/New Soft Skill 1</button>
                    <button>Affichage/New Soft Skill 2</button>
                </section>
            </section>
        </aside>
    </header>
    <main>
        <section id="corpscv">
            <section>
                <h2>Expériences Pro</h2>
                <ul>
                    <li id="pexp"></li> <!-- pexp = première expérience etc... -->
                    <li id="sexp"></li>
                    <li id="texp"></li>
                </ul>
                <button>Changer Exp Pro</button>
                </section>
                <section>
                    <h2>Parcours Académique</h2>
                    <ul>
                        <li id="pdip"></li> <!-- même anotation avec premier diplôme etc... -->
                        <li id="sdip"></li>
                        <li id="tdip"></li>
                    </ul>
                    <button>Changer Parcours Aca</button>
                </section>
        </section>
    </main>
</body>
</html>
